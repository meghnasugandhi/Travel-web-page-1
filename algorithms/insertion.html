<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort</title>
</head>
<body>
    <script>
        let arr = [1, 5, 3, 2, 8];
        let n = arr.length;

        for (let i = 1; i < n; i++) {
            let currentindex = arr[i];
            let j = i - 1;

            while (j >= 0 && arr[j] > currentindex) {
                arr[j + 1] = arr[j]; // shift right
                j--;
            }

            arr[j + 1] = currentindex; // insert in correct position
        }

        document.write("Sorted Array: " + arr);
    </script>
</body>
</html>
