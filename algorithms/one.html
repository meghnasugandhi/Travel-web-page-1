<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selection Sort</title>
</head>
<body>
  <script>
    let arr = [3, 5, 6, 7, 9, 12];
    let n = arr.length;

    for (let i = 0; i < n - 1; i++) {
      let minindex = i;

      for (let j = i + 1; j < n; j++) {
        if (arr[j] < arr[minindex]) {
          minindex = j;
        }
      }

      if (minindex !== i) {
        [arr[i], arr[minindex]] = [arr[minindex], arr[i]]; // swap
      }
    }

    document.write("Sorted Array: " + arr);
  </script>
</body>
</html>
