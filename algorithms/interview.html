<!-- üßë‚Äçüíº Interviewer (Frontend Role):
"Let‚Äôs say you're building a client-side form that checks if a user's input is a palindrome (like 'madam' or 'racecar')
 before submitting. Can you write a JavaScript function to verify this? Also, how would you optimize this check in terms 
 of performance and memory?" -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
</head>
<body>
  <form id="myForm">
    <label>name:
      <input type="text" id="one" placeholder="Enter name">
    </label>
    <button type="submit">Submit</button>
  </form>

  <p id="result"></p>

  <script>
    const form = document.getElementById("myForm");
    const input = document.getElementById("one");
    const result = document.getElementById("result");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // stop form from refreshing the page

      const str = input.value.toLowerCase().replace(/[^a-z0-9]/g, ''); // clean and normalize
      const reversed = str.split('').reverse().join('');

      if (str === reversed) {
        result.innerText = `"${input.value}" is a palindrome! ‚úÖ`;
      } else {
        result.innerText = `"${input.value}" is NOT a palindrome ‚ùå`;
      }
    });
  </script>
</body>
</html>
