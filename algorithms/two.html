<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Most Frequent Character</title>
</head>
<body>
  <script>
    let str = "javascript";
    let charCount = {};

    // Count each character
    for (let i = 0; i < str.length; i++) {
      let char = str[i];
      charCount[char] = (charCount[char] || 0) + 1;
    }

    let maxChar = "";
    let maxCount = 0;

    // Find the character with the highest count
    for (let char in charCount) {
      if (charCount[char] > maxCount) {
        maxChar = char;
        maxCount = charCount[char];
      }
    }

    document.write("Most frequent character: " + maxChar);
  </script>
</body>
</html>
